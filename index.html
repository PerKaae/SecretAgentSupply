<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./css/reset.css" type="text/css" rel="stylesheet" >
    <link href="./css/style.css" type="text/css" rel="stylesheet" >
  </head>

  <body>
    <header>
      <img src="./resources/images/logo.png" alt="Company logo">
      <h4>SECRET AGENT SUPPLY INC.</h4>
    </header>

    <div class="banner">
      <div class="blackbox">
        <h2>NEW ARRIVAL</h2>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>

    <div class="navigation">
      <nav>
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>

    <div class="products">
      <div class="product pen">
        <img src="./resources/images/pen.png" alt="Picture of pen">
        <p>Exploding Pen</p>
      </div>
      <div class="product watch">
        <img src="./resources/images/watch.png" alt="Picture of watch">
        <p>Cellular Watch</p>
      </div>
      <div class="product glasses">
        <img src="./resources/images/glasses.png" alt="Picture of glasses">
        <p>Thermal Glasses</p>
      </div>
    </div>

    <div class="stores">

      <div class="container location">
        <div class="box">
          <p>Location</p>
        </div>
        <p>-47.346436, 84.32354</p>
      </div>

      <div class="container hours">
        <div class="box">
          <p>Hours</p>
        </div>
        <p>0800 - 1800</p>
      </div>

    </div>

    <footer>
      <p>0800 - 1800</p>
    </footer>

  </body>
</html>
